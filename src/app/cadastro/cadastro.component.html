<!--caelumpic/src/app/cadastro/cadastro.component.html-->
<header class="jumbotron">
  <h1 class="text-center">Cadastrar Fotos</h1>
</header>
<section class="container">
  <div class="row">
      <form class="col-sm-6" (ngSubmit)="cadastrar($event)">
          <div class="form-group">
              <label>Título</label>
              <input name="titulo" class="form-control"
                [(ngModel)]="foto.titulo">
          </div>
          <div class="form-group">
              <label>URL</label>
              <input name="url" class="form-control"
                [(ngModel)]="foto.url">
          </div>
          <div class="form-group">
              <label>Descrição</label>
              <textarea name="descricao" class="form-control"
                [(ngModel)]="foto.descricao">
              </textarea>
          </div>

          <a [routerLink]="['']" class="btn btn-default">Voltar</a>

          <button type="submit" class="btn btn-primary">
              Salvar
          </button>
      </form>
  </div>
  <aside class="col-sm-4">
      <!-- Preview do cadastro aqui -->
  </aside>
</section>
