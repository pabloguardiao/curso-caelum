<div class="jumbotron">
  <h1 class="text-center">{{ title }}</h1>
</div>

<div class="container">
  <p class="alert alert-info" *ngIf="mensagem.length">{{ mensagem }} </p>
  <div class="row">
    <div class="col-md-12">
      <form action="">
        <div class="input-group">
          <span class="input-group-btn">
            <a [routerLink]="['cadastro']" class="btn btn-primary">
              Nova Foto</a>
          </span>
          <input type="text" class="form-control" 
            placeholder="Filtrar pelo tÃ­tulo" #textoProcurado (keyup)="0">
    </div>
      </form>
    </div>
  </div>
  <br>
  <div class="row">
    <painel class="col-md-2" [titulo]="foto.titulo"
      *ngFor="let foto of fotos | filtroPorTitulo:textoProcurado.value">
      <a [routerLink]="['/cadastro',foto._id]">
        <foto [url]="foto.url" [title]="foto.titulo"></foto>
      </a>
      <button class="btn btn-danger btn-block"
      (click)="remove(foto)">
        Remover
      </button>

    </painel>
  </div>
</div>
